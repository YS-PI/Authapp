<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <button (click)="auth.logout({ returnTo: document.location.origin })" class="btn btn-outline-danger">
      Salir
    </button>
</ng-container>

<ng-template #loggedOut>
    <button (click)="auth.loginWithRedirect()" class="btn btn-outline-primary">Ingresar</button>
</ng-template>
